<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Omnifood Newsletter</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/styles.css" rel="stylesheet">

</head>
<body class="text-center">
<form action="/" method="post" class="form-signin">
    <img class="mb-4" src="/img/logo.png" alt="logo" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Join our newsletter</h1>

    <label for="firstName" class="sr-only">First Name</label>
    <input type="text" id="firstName" name="firstName" class="form-control top" placeholder="First Name" required autofocus>

    <label for="lastName" class="sr-only">Last Name</label>
    <input type="text" id="lastName" name="lastName" class="form-control middle" placeholder="Last Name" required>

    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" name="email" class="form-control bottom" placeholder="Email Address" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Join Now</button>
    <p class="mt-5 mb-3 text-muted">&copy; Omnifood</p>
</form>
</body>
</html>
